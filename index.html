<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>TWITTER</div>
        <nav>
            <a href="#" id="tweets">Tweets</a>
            <a href="#" id="loginLink">Login</a>
            <a href="#" id="registerLink">Register</a>
            <a href="#" id="logoutLink" style="display: none;">Logout</a>
        </nav>
    </header>
    
    <div class="container" id="registerForm">
        <h2>Register</h2>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" required>
        </div>
        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" required>
        </div>
        <div class="form-group">
            <label for="country">Country:</label>
            <select id="country">
                <option>Kazakhstan</option>
                <option>USA</option>
                <option>UK</option>
                <option>Germany</option>
            </select>
        </div>
        <div class="form-group">
            <label for="birthdate">Birthdate:</label>
            <input type="date" id="birthdate">
        </div>
        <button onclick="register()">Register</button>
    </div>

    <div class="container" id="loginForm" style="display: none;">
        <h2>Login</h2>
        <div class="form-group">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" required>
        </div>
        <div class="form-group">
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" required>
        </div>
        <button onclick="login()">Sign In</button>
    </div>

    <div class="container" id="profile" style="display: none;">
        <h2>Welcome <span id="profileName"></span></h2>
        <div class="profile">
            <p><strong>Email:</strong> <span id="profileEmail"></span></p>
            <p><strong>Full Name:</strong> <span id="profileFullName"></span></p>
            <p><strong>Country:</strong> <span id="profileCountry"></span></p>
            <p><strong>Birthdate:</strong> <span id="profileBirthdate"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
